<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
    <script>
        // string
        let tituloArtigo = 'Como utilizar o operador rest/spread'
        console.log(tituloArtigo)
        console.log(...tituloArtigo)
        console.log(...[tituloArtigo])

        // arrays

        let listaCursos1 = ['NodeJS e MongoDB', 'ES6, TypeScript e Angular 4']
        let listaCursos2 = ['Multiplataforma Android/IOS', 'Introdução ao GNU/Linux']
        let listaCursosCompleto = [...listaCursos1, 'Web Completo', ...listaCursos2]

        // objetos

        let pessoa = { nome: 'João', idade: 26}
        let clone = { endereco: 'Rua ABC', ...pessoa}
        console.log(clone)
    </script>
</head>
<body>
    
</body>
</html>
