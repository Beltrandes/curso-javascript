<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function noFocoAmarelo(cor) {
            document.getElementById('conteudo').style.backgroundColor = cor
        }

        function validarValor(invalido, valido) {
           var valor = document.getElementById('conteudo').value

           if (valor.length < 6) {
            document.getElementById('conteudo').style.backgroundColor = invalido
           } else {
            document.getElementById('conteudo').style.backgroundColor = valido
           }
        }
    </script>
    
</head>
<body>
    <input onblur="validarValor('#FF0000', '#00FF00' )" onfocus="noFocoAmarelo('#ffff00')" type="text" id="conteudo">
    
</body>
</html>
