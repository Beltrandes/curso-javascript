<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var numero1 = parseInt(prompt('Digite o primeiro número inteiro: '))
        var operacao = prompt('Digite a operação desejada entre "soma" e "subtração: ')	
        var numero2 = parseInt(prompt('Digite o segundo número inteiro: '))

        function calculo(numero1, numero2, operacao) {
            if(operacao === 'soma') {
                return numero1 + numero2
            } else if(operacao === 'subtração') {
                return numero1 - numero2
            } else {
                return 'Erro'
            }
        } 

        document.write('O resultado é: ' + calculo(numero1,numero2,operacao))
    </script>
    
</head>
