<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var n1 = parseInt(prompt('Digite a Nota 1: '))
        var n2 = parseInt(prompt('Digite a Nota 2: '))
        var n3 = parseInt(prompt('Digite a Nota 3: '))
        var n4 = parseInt(prompt('Digite a Nota 4: '))

        var media = (n1 + n2 + n3 + n4) / 4

        if (media >= 7) {
            alert('Você foi aprovado! Nota Final: ' + media)
        } else {
            alert('Você foi reprovado =/ Nota Final: ' + media)
        }
    </script>
    
</head>
<body>
    
    
</body>
</html>
